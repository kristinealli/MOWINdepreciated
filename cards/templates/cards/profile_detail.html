{% extends 'cards/base.html' %}
{% load static %}

{% block content %}
{% include 'cards/background_style.html' %}

<div class="main-background">
    <div class="content-box">
        <div class="box">
            <h1 class="title has-text-centered gowun-dodum-regular">Profile</h1>
            
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <div class="field">
                        <label class="label gowun-dodum-regular">Username</label>
                        <div class="control">
                            <input class="input" type="text" value="{{ profile.user.username }}" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label gowun-dodum-regular">Email</label>
                        <div class="control">
                            <input class="input" type="email" value="{{ profile.user.email }}" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label gowun-dodum-regular">Join Date</label>
                        <div class="control">
                            <input class="input" type="text" value="{{ profile.user.date_joined|date:'F j, Y' }}" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label gowun-dodum-regular">Total Cards</label>
                        <div class="control">
                            <input class="input" type="text" value="{{ total_cards }}" readonly>
                        </div>
                    </div>

                    {% if user == profile.user %}
                    <div class="field is-grouped is-grouped-centered mt-5">
                        <p class="control">
                            <a href="{% url 'profile-edit' %}" class="button is-link gowun-dodum-regular">
                                <span class="icon">
                                    <i class="fas fa-edit"></i>
                                </span>
                                <span>Edit Profile</span>
                            </a>
                        </p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
