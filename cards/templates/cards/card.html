<div class="columns is-multiline">
    {% for card in card_list %}
    <div class="column is-one-third">
        <div class="card has-background-black">
            <div class="header">
                <p style="font-style: italic;" class="has-text-centered mt-2">{{card.subject}}</p>
            </div>
            <div class="card-content">
                <p class="title has-text-centered">
                    {{card.anishinaabemowin}}
                </p>
                <p class="subtitle has-text-centered">{{card.english}}</p>
            </div>

            <footer class="card-footer">
                <p class="card-footer-item">
                    <a href="{% url 'card-update' card.id %}" class="button is-danger is-outlined is-small">
                        <span>❌</span>
                    </a>
                </p>
                <p class="card-footer-item">
                    <a href="{% url 'card-update' card.id %}" class="button is-warning is-outlined is-small">
                        <span>✏️ </span>
                    </a>
                </p>
                <p class="card-footer-item">
                    <a href="{% url 'card-update' card.id %}" class="button is-link is-outlined is-small">
                        <span>KNOW</span>
                    </a>
                </p>

            </footer>

        </div>
    </div>
    {% endfor %}
</div>
