{% extends "cards/base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Card Decks</h1>

        <!-- List existing decks by subject -->
        <h2 class="subtitle">Browse by Subject</h2>
        <div class="columns is-multiline">
            {% for subject in subjects %}
            <div class="column is-one-third">
                <div class="box">
                    <a href="{% url 'deck-detail' subject=subject %}">{{ subject }}</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Form to add a new deck -->
        <h2 class="subtitle">Add a New Deck</h2>
        <form method="post" action="{% url 'deck-create' %}">
            {% csrf_token %}
            <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                    <input class="input" type="text" name="subject" placeholder="Enter subject name" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-link" type="submit">Add Deck</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
