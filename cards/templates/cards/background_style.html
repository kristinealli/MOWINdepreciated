{% load static %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }

    .main-background {
        background-color: black;
        height: 100vh;
        width: 100%;
        position: relative;
        z-index: 0;
        margin: 0;
        padding: 0;
        border: none;
    }

    @media screen and (min-width: 768px) {
        .main-background {
            background-image: url('{% static "home.png" %}');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
        }
    }

    .content-box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        max-width: 90%;
        width: fit-content;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
    }

    @media screen and (min-width: 768px) {
        .content-box {
            max-width: 600px;
        }
    }

    @media screen and (max-width: 767px) {
        .content-box {
            padding: 1rem;
        }
    }
</style>
